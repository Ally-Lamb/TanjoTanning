<!--Contact Form-->
<div class="contactcontainer" >
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11576.238221388587!2d172.5733393185409!3d-43.5010931450867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d318b3cf7ea7b39%3A0x3ae57fff5e59c11b!2s200%20Grahams%20Road%2C%20Burnside%2C%20Christchurch%208053!5e0!3m2!1sen!2snz!4v1655679941540!5m2!1sen!2snz" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   
        <div class="formcontainer" >
            <div class="signup-form">
                <form action='https://getform.io/f/3b1357ba-70af-4d3c-ae47-c50070ef78cf' method='POST' enctype='multipart/form-data'>
                    <div id="form-title"></div>
                    <script type="text/babel">
                        function FormTitle() {return <h5 class="form-title">Email Us</h5>}
                        ReactDOM.render(<FormTitle />, document.getElementById('form-title'))
                    </script>

                    <div id="form-group"></div>
                    <script type="text/babel">
                        function Name() {return <input type="text" name="name" id="name" placeholder="Your Name" required/>}
                        ReactDOM.render(<Name />, document.getElementById('form-group'))
                    </script>
                    <div class="small">First and Last Name</div>

                    <div id="form-group2"></div>
                    <script type="text/babel">
                        function Email() {return <input type="email" name="email" id="email" placeholder="Your Email" pattern=".+@gmail\.com|.+@hotmail\.com|.+@mywhitecliffe\.com" required />}
                        ReactDOM.render(<Email />, document.getElementById('form-group2'))
                    </script>
                    <div class="small">Example: xxx@gmail.com, xxx@hotmail.com, xxx@mywhitecliffe.com</div>

                    <div id="form-group3"></div>
                    <script type="text/babel">
                        function Phone() {return <input type="tel" name="phone" id="phone" placeholder="021 XXX XXXX" pattern="[\d]{3} [\d]{3} [\d]{4<}" required/>}
                        ReactDOM.render(<Phone />, document.getElementById('form-group3'))
                            document.getElementById("phone").addEventListener("keydown", function(e) {
                            const tel = this.value;
                                if ((tel.length == 14 || e.which == 32) & e.which !== 8) e.preventDefault();
                                if ((tel.length == 3 || tel.length == 7) && e.which !== 8)
                                    this.value = this.value + " ";
                            });
                    </script>
                    <div class="small">Example:(021 000 0000)</div>

                    <div id="message-group" required></div>
                    <script type="text/babel">
                        function MessageTitle() {return <h6 class="form-title" required>Message</h6>}
                        ReactDOM.render(<MessageTitle />, document.getElementById('message-group'))
                    </script>

                    <div id="messagecontainer"></div>
                    <script type="text/babel">
                        function MessageContainer() {return <textarea type="text" name="message" id="message" placeholder="Message" required/>}
                        ReactDOM.render(<MessageContainer />, document.getElementById('messagecontainer'))
                    </script>

                    <button class="form-submit">SEND MESSAGE</button>
                    <script type="text/babel">
                        function SubmitButton() {return <button type="submit" class="form-submit" href="mailto:tanjotanning@gmail.com" method='POST' name="submit" id="submit" value="Register"/>}
                        ReactDOM.render(<SubmitButton />, document.getElementsByClassName('form-submit'))
                    </script>
                </form>
